<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b></b>Log in</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in your Account</p>

      <form action="registrasi user.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Username" id="username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" onclick="masuk()">Sign In</button>
            <p id="akses"></p>
          </div>
          <!-- /.col -->
        </div>
      </form>
      
      <script>
          function masuk() 
          {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let login1 = ("metaweb") + ("123");

            if (username === "metaweb" && password === "123" ){
              window.location.href = "data kendaraan.html";
            } 
            
            else {
              window.alert ("Masukkan Email dan Password yang benar!")
            
            }
          }
      </script>

      <br>
      <br>
      <br>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html">Forgot Password?</a>
      </p>
      <p class="mb-0">
        <a href="registrasi user.html" class="text-center">Register User</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
