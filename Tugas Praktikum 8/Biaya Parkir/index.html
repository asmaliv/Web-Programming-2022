<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Biaya Parkir Area</h3>
    Motor :
    <ul>
        <li>Parkir dibawah / 2 jam = Rp 3000</li>
        <li>Parkir lebih dari 2 jam = ditambah Rp 1000/jam</li>
    </ul>
    <p>Jam Masuk Kendaraan : <input type="number" value="" name="" id="masuk"></p>
    <p>Jam Keluar Kendaraan : <input type="number" value="" name="" id="keluar"></p>
    <button onclick="hitungparkir()">Harga Parkir</button> Rp <span id="total"></span>


    <script>
        function hitungparkir(){
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let selisih_jam = jam_keluar - jam_masuk;
            const TARIF_AWAL = 3000;
            const TARIF_PERJAM = 1000;
            if(selisih_jam <= 2){
                biaya = TARIF_AWAL;
            }else{
                let tambahan_jam = selisih_jam;
                biaya = TARIF_AWAL + (TARIF_PERJAM + tambahan_jam);
            }
            let area_biaya = document.getElementById("total");
            area_biaya.innerHTML = biaya;
        }
    </script>
</body>
</html>
